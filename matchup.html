<img class="img-rounded dp-matchupcellimg" src="{{heroes[heroMatchup.heroIndex].img}}" width="80">
<span class="hidden-md-down">{{heroes[heroMatchup.heroIndex].name}}</span>
<div class="pull-right text-right dp-matchupcelldata">
	<abbr class="initialism text-right" title="Win rate">{{heroMatchup.winrate.toFixed(2)}}%</abbr>
	<br>
	<abbr class="initialism text-right" title="Advantage">{{formatAdvantage(heroMatchup.advantage)}}%</abbr>
	<br>
	<abbr class="initialism text-right dp-matchupcelldataherotype" title="C = Carry (hard); J = Jungler">{{heroMatchup.heroType}}</abbr>
</div>
